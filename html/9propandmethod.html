<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<div id="app">
			{{message}}
		</div>		
		<script src="//cdn.bootcss.com/vue/2.0.3/vue.js"></script>
		<script type="text/javascript">
			var data = {
				a: 1
			};
			var app = new Vue({
				el: '#app',
				data: data
			});
			//除了data属性，Vue实例暴露了一些有用的实例属性和方法 
			//这些属性和方法都有前缀$,以便和代理的data属性区分
			console.log(app.$data == data);
			console.log(app.$el === document.getElementById('app'));
			//监视a的变化
			app.$watch('a', function(newval, oldval) {
				console.log("原值为:" + oldval + ",现值为:" + newval);
			});
		</script>
	</body>

</html>
