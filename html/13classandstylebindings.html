<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绑定HTML Class</title>
	</head>

	<body>

		<div id="example">

			<h3>对象语法</h3>
			<p v-bind:class="{hide:isActive}"></p>
			<p>v-bind:class可以和普通的class属性共存</p>
			<p class="static" v-bind:class="{active:isActive,'text-danger':hasError}">fasdfasd</p>
			<p>也可以直接绑定数据中的一个对象</p>
		</div>
		<script src="//cdn.bootcss.com/vue/2.0.3/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#example',
				data: {
					isActive: true,
					hasError: false
				}
			})			
		</script>
	</body>

</html>
