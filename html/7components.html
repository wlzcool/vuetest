<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件</title>
	</head>
	<body>
		组件是vue中十分重要的概念，将一个大型的网站划分为多个小组件
		<script src="//cdn.bootcss.com/vue/2.0.3/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: "hello wlz"
				},
				methods: {
					reverseMessages: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
