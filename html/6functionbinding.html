<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>函数绑定</title>
	</head>

	<body>
		函数绑定使用v-on标签后跟冒号，接着是对应的触发事件,缩写可以用@，但是mvc里面@已经被占上了，只能用@@了
		<div id="app">
			<p v-on:mouseenter="reverseMessages">{{message}}</p>
			<button v-on:click="reverseMessages">Reverse Message</button>
		</div>
		<script src="//cdn.bootcss.com/vue/2.0.3/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: "hello wlz"
				},
				methods: {
					reverseMessages: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>

</html>
