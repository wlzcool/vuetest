<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>双向绑定</title>
	</head>

	<body>
		<div id="app">
			<p>{{message}}</p>
			<input type="text" v-model="message" />
			上下两者同步
		</div>
		<script src="//cdn.bootcss.com/vue/2.0.3/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Wlz'					
				}
			})
		</script>
	</body>

</html>
